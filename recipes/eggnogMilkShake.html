<!DOCTYPE html>
<html>
    <head>
        <meta charset="en">
        <title>Eggnog Milkshake</title>
    </head>

    <body>
        <h1 class="title">Eggnog Milkshake</h1>
        <img src="https://www.allrecipes.com/thmb/rp0SDxmuuYrTsfRpeoZhWx_y7K4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/eggnog-milkshake-2000-ed43b5f417354ed3b224d53a5424041f.jpg"
        alt="Eggnog Milkshake">

        <h3>Ingredients</h3>
        <ul>
            <li>Eggnog</li>
            <li>Butter pecan ice cream</li>
            <li>Whipped cream</li>
            <li>Cinnamon</li>
        </ul>
        <h3>Directions</h3>
        <ol>
            <li>Combine ingredients in blender.</li>
            <li>Blend on high.</li>
            <li>Pour in glass and add whipped cream.</li>
        </ol>
    </body>

</html>
